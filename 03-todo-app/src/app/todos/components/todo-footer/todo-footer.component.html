<footer class="footer">
    <span class="todo-count"><strong>{{ pendings }}</strong> item left</span>
    <ul class="filters">
        <li *ngFor="let filter of filters">
            <a href="#" [class.selected]="filter === currentFilter" (click)="changeFilter(filter)">{{filter | titlecase}}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" [hidden]="pendings !== 0">Clear completed</button>
</footer>
